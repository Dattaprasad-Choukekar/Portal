<header ng-init="init()" class="sub-header panel-heading alert alert-info">List of Classes
	<span ng-click="AddElementDiv()" class="glyphicon glyphicon-plus btn btn-primary pull-right" ng-show="ActionBtn">
		{{Action}} Class
	</span>        
    </span>
</header>  


  <h2 class="sub-header"></h2> 
	


	<div class="table-responsive table-responsive animate-show">
        <table class="table table-striped table-advance table-hover">
            <tr>
                
                <th><b>Name</b></th>
                <th class="hidden-sm"><b>Students Number</b></th>
				<th class="hidden-sm"><i class="icon_profile"/><b>Students</b></th>
				<th><b><i class="icon_cogs"/>Action</b></th>
            </tr>
            <tr ng-repeat="class in classes">
                
                <td>
                    {{class.name}}
                </td>
                <td>
                    {{class.students.length}}
                </td>
				<td>
				 <span ng-repeat="student in class.students">
				 
                    {{student.firstName}} {{$last ? '' : ', '}}
					</span>
                </td>
                <td>
                    <span ng-click="editClass(class)" class="btn btn-primary"><i class="icon_plus_alt2"/></span>
                    <span ng-click="deleteClass(class)" class="btn btn-danger"><i class="icon_close_alt2"/></span>
                </td>
            </tr>
        </table>
    </div>
	
    <div ng-show="divAddElement">
        <p class="divHead"></p>
        <table class="table">
            <tr>
                <td><b><i>{{Action}} Class</i></b></td>
                <td></td>
                <td></td>
                <td></td>
            </tr> 
            <tr>
                <td><b>Name *</b></td>
                <td>
                    <input type="text" ng-model="name" />
                </td>
            </tr>           
            <tr>
                <td><b>Students *</b></td>
                <td>
	<label ng-repeat="student in remaining_students track by $index">
		 <input ng-checked="student.classRef" ng-model="selection[$index]" ng-click="toggleSelection(student, selection[$index])" type="checkbox" n/>{{student.firstName}}
	</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td >
                    <input type="button" class="btn btn-default" value="Save" ng-click="AddUpdateElement()" />
                    <input type="button" class="btn btn-danger" value="Cancel" ng-click="Cancel()" />
                </td>
            </tr>
        </table>        
    </div>
	<div ng-show='errorMessage'  class="alert alert-warning">
		<strong>{{errorMessage}}</strong> 
	</div>
